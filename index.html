<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JustFood</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- Nav-Bar -->
      <div class="navbar">
        <div class="navbar-content">
          <a href="#">Menu and prices</a>
          <a href="#">Delivery</a>
          <a href="#">FAQs</a>
        </div>
        <h3><span id="pre"> just</span><span id="post">Food</span></h3>
      </div>
      <!-- first-page -->
      <div class="first-page">
        <div class="first-page-content">
          <h1>Try a <span> week </span> of nutrition</h1>
          <h3>The right meal by subscription everyday</h3>
          <h2>
            <span id="high-price"> $450 </span>
            <span id="drop-price">$250</span>
          </h2>

          <div class="front-page-btn">
            <input id="try-btn" type="button" value="Try" />
          </div>
        </div>
        <img id="front-food" src="./ASSETS/front-food.png" alt="Food" />
      </div>
      <!-- page-2 Section -->
      <div class="page-2-section">
        <div class="mid-sec-container">
        <div class="mid-sec-icons">
          <img src="./ASSETS/mid-1.svg" alt="mid-icon">
          <img src="./ASSETS/mid-2.svg" alt="mid-icon">
          <img src="./ASSETS/mid-3.svg" alt="mid-icon">
          <img src="./ASSETS/mid-2.svg" alt="mid-icon">
          <img src="./ASSETS/mid-3.svg" alt="mid-icon">
        </div>
        <div class="mid-sec-txt">
          <h4>Healthy diet according to WHO standards</h4>
          <h4>Healthy diet with calorie counts</h4>
          <h4>Always fresh</h4>
          <h4>Fast delivery with packaging</h4>
          <h4>Healthy diet food will make you healthy</h4>
        </div>
      </div>
      </div>
    </div>
  </body>
</html>
